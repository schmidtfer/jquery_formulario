<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div >
            <h1>Entre em contato</h1>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" placeholder="Digite seu nome" id="nome" name="nome">
            </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
            </div>
                <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
                <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="tel" id="numero-cpf" name="numeroCpf">
            </div>
            <div class="form-campo">
            <label for="endereço">Endereço Completo:</label>
            <input type="text" id="endereço-completo" name="endereçoCompleto">
        </div>
        <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="tel" id="numero-cep" name="numeroCep">
        <button type="submit">Enviar</button>
        </form>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
